<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Os Crias</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap');
        body {
            margin: 0;
            padding: 0;
            background-color: #221f26;
            color: #cbabf1;
            font-family: 'Ubuntu', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 0 1px #cbabf1, 0 0 3px #cbabf1;
            margin-bottom: 20px;
        }
        .home-container {
            background-color: #221f26;
            border: 2px solid #cbabf1;
            border-radius: 20px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 0 15px #cbabf1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .home-container button {
            width: 90%;
            padding: 10px;
            background-color: #221f26;
            border: 2px solid #cbabf1;
            border-radius: 10px;
            color: #cbabf1;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .home-container button:hover {
            background-color: #cbabf1;
            color: #221f26;
            transform: scale(1.05);
        }
        .close-btn {
            background: transparent;
            border: none;
            color: #cbabf1;
            font-size: 1.5rem;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            transition: transform 0.3s ease;
        }
        .close-btn:hover {
            transform: scale(1.2);
        }
        /* Estilos atualizados para a galeria */
        .gallery-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #221f26;
            border: 2px solid #cbabf1;
            border-radius: 20px;
            padding: 30px;
            width: 300px;
            animation: fadeIn 0.5s ease forwards;
        }
        .gallery-container button.option-btn {
            margin: 15px 0;
            width: 100%;
            padding: 10px;
            background-color: #221f26;
            border: 2px solid #cbabf1;
            border-radius: 10px;
            color: #cbabf1;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .gallery-container button.option-btn:hover {
            background-color: #cbabf1;
            color: #221f26;
        }
        .gallery-container .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Bot√£o de fechar principal -->
    <button class="close-btn" onclick="window.location.href='index.html'">‚úñ</button>

    <h1 id="greeting">Ol√°! Essa √© a nossa casa!</h1>
    <div class="home-container">
        <button onclick="redirectTo('programacao.html')">Programa√ß√£o</button>
        <button onclick="redirectTo('pessoal.html')">Pessoal</button>
        <button onclick="redirectTo('colecao.html')">Cole√ß√£o</button>
        <button onclick="openGallery()">Galeria</button>
    </div>

    <!-- Container da Galeria (Agora com bot√£o correto) -->
    <div id="galleryContainer" class="gallery-container">
        <button class="close-btn" onclick="closeGallery()" style="position: absolute; top: 15px; right: 15px;">‚úñ</button>
        <h3>Qual a galeria que deseja entrar?</h3>
        <button class="option-btn" onclick="validateGallery('Evelyn')">Evelyn</button>
        <button class="option-btn" onclick="validateGallery('Patrick')">Patrick</button>
        <button class="option-btn" onclick="validateGallery('Eishyla')">Eishyla</button>
        <p class="error-message">A valida√ß√£o √© necess√°ria para sua seguran√ßa.</p>
    </div>

    <script>
        // Fun√ß√µes de redirecionamento
        function redirectTo(page) {
            window.location.href = page;
        }

        // Controle da Galeria
        function openGallery() {
            const gallery = document.getElementById('galleryContainer');
            gallery.style.display = 'block';
            gallery.style.animation = 'fadeIn 0.5s';
        }

        function closeGallery() {
            const gallery = document.getElementById('galleryContainer');
            gallery.style.animation = 'fadeOut 0.5s';
            setTimeout(() => gallery.style.display = 'none', 450);
        }

        // Valida√ß√£o de C√≥digo (Agora com feedback preciso)
        function validateGallery(user) {
            const codes = {
                Evelyn: '150107',
                Patrick: '180706',
                Eishyla: '384679'
            };

            const input = prompt(`Qual o c√≥digo de acesso para a galeria de ${user}?`);
            
            if (input === codes[user]) {
                window.location.href = `galeria${user.toLowerCase()}.html`;
            } else {
                alert(`üö® C√≥digo incorreto! Voc√™ n√£o √© ${user}.`);
                closeGallery();
                setTimeout(() => window.location.reload(), 500); // Reset suave
            }
        }
    </script>
</body>
</html>
